<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=Archivo+Black&family=Archivo:wght@500&family=DM+Serif+Display&family=Kdam+Thmor+Pro&family=Philosopher:wght@700&family=Raleway:wght@100;200;300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Search</title>
  </head>

  <body>
    <div class="container">
      <div class="navigation-divi">
        <nav id="navigation">
          <ul class="navi-flex">
            <li class="navi-list"><a href="index.html">Home</a></li>
            <li class="navi-list"><a href="blogpost.html">BlogPost</a></li>
            <li class="navi-list"><a href="about.html">Aboutme</a></li>
            <li class="navi-list"><a href="contact.html">Contact</a></li>
            <li class="navi-list"><a href="search.html">&#128269;</a></li>
          </ul>
        </nav>
      </div>
      <div class="form-divi">
        <form
          action="https://www.google.com/search"
          method="get"
          class="search-box"
        >
          <input
            type="text"
            placeholder="Ask Me Anything!"
            name="q"
            id="search-in"
          />
          <input type="submit" value="Search!" class="search" />
        </form>
      </div>
      <div class="news-divi">
        <div class="news-letter">
          <h1>Our Weekly Good Newsletter.</h1>
          <p class="message-two">
            Join 125,000 subscribers who start their week with something good.
          </p>

          <form action="" class="info-in">
            <input type="text" placeholder="Email Address" id="subscribe-in" />
            <input type="submit" value="Subscribe!" class="subscribe" />
          </form>
        </div>
      </div>
      <div class="foot-divi">
        <footer id="foot">
          <nav class="foot-link">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="blogpost.html">BlogPost</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </footer>
      </div>
    </div>
  </body>
</html>
